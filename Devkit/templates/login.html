<!DOCTYPE html>
<html lang="en">
<head>

     {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DevKit</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/cropiq.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-login">
    <!-- Login Content -->
    <!-- TopBar -->
                <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
                     <h5><a href="/" style="color:white;">DevKit</a></h5>

                </nav>
                <!-- Topbar -->
    <div class="container-login">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-9">
                <div class="card shadow-sm my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="login-form">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                    </div>


                                    <form class="user" method="post">
                                    {% csrf_token %}
                                        <div class="form-group">
                                            <label>Email<span style="color:red;">*</span></label>
                                            <input type="email" class="form-control" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Enter Email Address" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Password<span style="color:red;">*</span></label>
                                            <input type="password" class="form-control" id="exampleInputPassword"
                                                placeholder="Password" name="password" required>
                                            <div class="text-right"><span class="small" style="color:blue;">Forgot
                                                    Password</span></div>
                                        </div>
                                        <div class="form-group">

                                             <input type="submit" value="Login">
                                        </div>
                                    </form>


                                    <hr>
                                    <div class="text-center">
                                        <a class="font-weight-bold small" href="/Register">Create an Account!</a>
                                    </div>
                                    <br>
                                    <br><!--
                                    <div class="text-left small">
                                        <div id="google_translate_element">
                                            <label>Change Language</label>
                                        </div>
                                        <script type="text/javascript">
                                            function googleTranslateElementInit() {
                                              new google.translate.TranslateElement({
                                              pageLanguage: 'en',
                                              layout: google.translate.TranslateElement.InlineLayout.VERTICAL}, 'google_translate_element');
                                             }
                                        </script>
                                        <script type="text/javascript"
                                            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
                                        </script>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Scrollable -->
    <div class="modal fade" id="ModalScrollable" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalScrollableTitle">Terms & Conditions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="font-weight-bold">...</h5>
                    <p>...</p>
                    <h5 class="font-weight-bold">...</h5>
                    <p>...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">ACCEPT</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Content -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/cropiq.min.js' %}"></script>

</body>

</html>
