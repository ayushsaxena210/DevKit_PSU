<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>DevKit</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/cropiq.min.css' %}" rel="stylesheet">

 <!-- Variables CSS Files. Uncomment your preferred color scheme -->
  <link href="{% static 'custom/variables.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'custom/main.css' %}" rel="stylesheet">


</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
    <h5><a href="/" style="color:white;">DevKit</a></h5>
</nav>
 <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero carousel  carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">

    <div class="carousel-item active">
      <div class="container">
        <div class="row justify-content-center gy-6">

          <div class="col-lg-5 col-md-8">
            <img src="{% static 'custom/hero-carousel-1.svg' %}" alt="" class="img-fluid img">
          </div>
          <div class="col-lg-9 text-center">
            <h2>Welcome to DevKit - Developer's Tool Kit</h2>
            <p>Build your next project faster with Devkit.</p>
              <p>Support 3 Frontend frameworks, 3 Backend Frameworks and 4 Databases</p>
            {% if user.is_authenticated %}
              <a href="/Dashboard" class="btn-get-started scrollto ">Dashboard</a>
		<a href="/logout" class="btn-get-started scrollto ">Logout</a>
              {% else %}
              <a href="/Register" class="btn-get-started scrollto ">Get Started</a>
		<a href="/Login" class="btn-get-started scrollto ">Login</a>
              {% endif %}
          </div>
        </div>
      </div>
    </div><!-- End Carousel Item -->

    <ol class="carousel-indicators"></ol>

  </section><!-- End Hero Section -->

 <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'jquery/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/cropiq.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</body>
</html>
